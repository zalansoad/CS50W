{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <h1>Search Results</h1>
    {% if results %}
    <ul>
        {% for entry in results %}
            <li><a href="{% url 'entry' title=entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <div> No results </div>
    {% endif %}
{% endblock %}
