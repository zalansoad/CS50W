<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="navbar">
            <a href="index.html">Google Search</a>
        </div>
        <form action="https://www.google.com/search">
            <div class="advanceds">
                <div class="advinputtext">
                    all these words:
                </div>
                <div class="advinputcontainer">
                    <input class="advinput" type="text" name="as_q">
                </div>
            </div>

            <div class="advanceds">
                <div class="advinputtext">
                    this exact word or phrase:
                </div>
                <div class="advinputcontainer">
                    <input class="advinput" type="text" name="as_epq">
                </div>
            </div>

            <div class="advanceds">
                <div class="advinputtext">
                    any of these words:
                </div>
                <div class="advinputcontainer">
                    <input class="advinput" type="text" name="as_oq">
                </div>
            </div>

            <div class="advanceds">
                <div class="advinputtext">
                    none of these words:
                </div>
                <div class="advinputcontainer">
                    <input class="advinput" type="text" name="as_eq">
                    <input class="advbutton" type="submit" value="Advanced Search">
                </div>
            </div>
        </form>
    </body>
</html>
