{% extends "auctions/layout.html" %}

{% block body %}
    <h3>{{ item.title }}</h3>
    <p>{{ item.description }}</p>
    <h5>{{ item.price }}$</h5>
    <h6>Auction Status: {{ item.status }}</h6>
    <h6>Listed by: {{ item.creator }}</h6>
    <h6>Category: {{ item.category }}</h6>
    <img src="{{ item.image_url }}" alt="{{ item.title }}" style="width:300px;">
{% endblock %}
