{% extends "network/layout.html" %}

{% block body %}
All Posts
    {% if user.is_authenticated %}
    <div>
        <form id="create-post">
            {% csrf_token %}
            <div class="p-5">
                <label for="message" class="form-label">New Post</label>
                <textarea class="form-control mb-3" id="message" rows="3"></textarea>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
    {% endif %}
    
    {% for post in posts %}
    <div class="container my-2">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 col-lg-10" id="posts-container">
                <div class="card text-body">
                    <div class="card-body p-4">
                        <h6 class="fw-bold mb-1">{{post.creator}}</h6>
                            <div class="d-flex align-items-center mb-3">
                                <p class="mb-0">
                                    {{post.created_at}}
                                </p>
                            </div>
                            <p class="mb-0">
                            {{post.message}}
                            </p>
                            <p class="mb-0">
                            {{post.likes.count}}
                            </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
  

{% endblock %}
